<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@400;600&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="brand-name">
        <h1>NavBar</h1>
      </div>
      <!-- links -->
      <div class="nav-links">
        <ul class="nav-elements">
          <li><a href="/">Home</a></li>
          <li><a href="/">About</a></li>
          <li><a href="/">Projects</a></li>
          <li><a href="/">Contact</a></li>
        </ul>
      </div>
      <div class="social-media-links">
        <ul class="social-elements">
          <li class="">
            <a href="https://x.com/?lang=en"
              ><i class="fa-brands fa-facebook-f"></i
            ></a>
          </li>
          <li class="">
            <a href="https://x.com/?lang=en"
              ><i class="fa-brands fa-medium"></i
            ></a>
          </li>
          <li class="">
            <a href="https://x.com/?lang=en"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
          </li>
          <li class="">
            <a href="https://x.com/?lang=en"
              ><i class="fa-brands fa-behance"></i
            ></a>
          </li>
          <li class="">
            <a href="https://x.com/?lang=en"
              ><i class="fa-brands fa-instagram"></i
            ></a>
          </li>
        </ul>
      </div>
      <div class="hamburger-menu-container">
        <i class="fa-solid fa-bars"></i>
        <div class="nav-links-hamburger">
          <ul class="nav-elements-hamburger">
            <li><a href="/">Home</a></li>
            <li><a href="/">About</a></li>
            <li><a href="/">Projects</a></li>
            <li><a href="/">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
