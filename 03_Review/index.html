<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@400;600&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h1>Our Reviews</h1>
          <div class="underline"></div>
        </div>
        <article class="single-review">
          <div class="img-container">
            <img src="" alt="sara jones" class="profile-pic" />
          </div>
          <h4 class="author"></h4>
          <p class="job"></p>
          <p class="review-text"></p>
          <div class="btn-container">
            <button class="prev-btn">&lt;</button>
            <button class="next-btn">&gt;</button>
          </div>
          <button class="random-btn">Surprise me</button>
        </article>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
