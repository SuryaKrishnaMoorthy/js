<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@400;600&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Menu</title>
  </head>
  <body>
    <main>
      <h2>Menu</h2>
      <div class="btn-container">
        <button class="btn all-menu">All</button>
        <button class="btn breakfast">Breakfast</button>
        <button class="btn lunch">Lunch</button>
        <button class="btn shakes">Shakes</button>
      </div>
      <section class="menu-list">
        <article class="menu-item">
          <img
            src="https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg"
            alt="Quinoa salad"
            class="menu-item-image"
          />
          <div class="menu-details">
            <div class="menu-head">
              <p class="menu-title">Quinoa salad</p>
              <span class="menu-item-price">15.99</span>
            </div>
            <div class="menu-item-description">
              <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Minima
                obcaecati ad sit veritatis commodi architecto.
              </p>
            </div>
          </div>
        </article>
      </section>
    </main>
    <script defer src="script.js"></script>
  </body>
</html>
